machine:
  python:
    version: 3.4.3
  node:
    version: 6.0.0

test:
  post:
    - npm run prospector
    - npm run lint
    - npm run tests

deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:gallery-ideco.git $CIRCLE_SHA1:master
      - heroku run --app gallery-ideco npm run build
      - heroku run --app gallery-ideco python manage.py makemigrations thumbnail
      - heroku run --app gallery-ideco python manage.py migrate
      - heroku run --app gallery-ideco python init_db.py
