machine:
  python:
    version: 3.4.3
  node:
    version: 6.0.0

test:
  override:
    - npm run prospector
    - npm run lint
    - npm run tests

deployment:
  production:
    branch: master
    heroku:
      appname: gallery-ideco

deployment-extended:
  production:
    branch: master
    commands:
      - git push git@heroku.com:gallery-ideco.git $CIRCLE_SHA1:master
      - heroku run npm run build
      - heroku run python manage.py makemigrations thumbnail
      - heroku run python manage.py migrate
      - heroku run python init_db.py
