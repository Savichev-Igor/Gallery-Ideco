machine:
  python:
    version: 3.4.3
  node:
    version: 6.0.0

test:
  override:
    - npm run prospector
    - npm run lint
    - npm run tests

deployment:
  production:
    branch: master
    heroku:
      appname: gallery-ideco
    commands:
      - heroku run bash
      - npm run build
      - python manage.py makemigrations thumbnail
      - python manage.py migrate
      - python init_db.py
