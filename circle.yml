machine:
  python:
    version: 3.4.3
  node:
    version: 6.0.0

test:
  override:
    - npm run prospector
    - npm run lint
    - npm run tests

deployment:
  staging:
    branch: master
    commands:
      - git remote add heroku https://git.heroku.com/gallery-ideco.git
      - git push heroku master
      - heroku run --app gallery-ideco npm run build
      - heroku run --app gallery-ideco python manage.py makemigrations thumbnail
      - heroku run --app gallery-ideco python manage.py migrate
      - heroku run --app gallery-ideco python init_db.py
